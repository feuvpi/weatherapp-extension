<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>PREVISÃO DO TEMPO</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Escolha a localização">
                <button class="search fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="error404">
            <img src="images/404.svg" width="35%" height="auto" alt="Not Found">
            <p>Escolha uma localização valida.</p>
        </div>

        <div class="weatherBox">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="descricao"></p>
        </div>

        <div class="weatherDetails">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p class="Humidity"></p>
                </div>
            </div>
        </div>

        <div class="weatherDetails">
            <div class="humidity">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p class="Wind Speed"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/2b6acf52e5.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
